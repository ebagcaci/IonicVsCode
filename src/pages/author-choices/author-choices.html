<ion-header style="height:56px ">
	<ion-navbar style="height:56px ">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<img class="footerImage" src="assets/site/logo-footer.png" alt="">
	</ion-navbar>
</ion-header>


<ion-content >
	<ion-list >
	<ion-list-header>Medya seçim ve öncelik sıralama</ion-list-header>
	<ion-item-group reorder="true" (ionItemReorder)="reorderItems($event)">
	<ion-item *ngFor="let item of author">
        <ion-label>{{item.AuthorName}}</ion-label>
        <ion-checkbox [(ngModel)]="item.Checked" (click)="authorChange($event, item)"></ion-checkbox>
      </ion-item>
	</ion-item-group>
	</ion-list>

</ion-content>
